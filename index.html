<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promemoria Personalizzabile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.3.1/luxon.min.js"></script>
    <style>
        /* Inserisci qui il tuo CSS, omesso per brevità */
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <ul class="menu">
            <li><a href="#visualizza" onclick="showSection('view-reminders')"><i class="icon">📋</i>Visualizza Promemoria</a></li>
            <li><a href="#crea" onclick="showSection('add-reminder')"><i class="icon">➕</i>Aggiungi Promemoria</a></li>
            <li><a href="#impostazioni" onclick="showSection('settings')"><i class="icon">⚙️</i>Impostazioni</a></li>
        </ul>
    </div>

    <button class="sidebar-toggle" id="sidebar-toggle" onclick="toggleSidebar()">
        <span>&#9776;</span>
    </button>

    <div class="container" id="container">
        <h1>📝 Promemoria Personalizzabile</h1>

        <div class="settings-container" id="settings">
            <h2>Impostazioni</h2>
            <label for="theme-picker">Tema Pastellato:</label>
            <div class="theme-picker" id="theme-picker"></div>
        </div>

        <div class="add-reminder-container" id="add-reminder">
            <h2>Aggiungi Promemoria</h2>
            <div class="input-group">
                <label for="reminder-text">Promemoria:</label>
                <input type="text" id="reminder-text" placeholder="Inserisci il tuo promemoria">
            </div>

            <div class="input-group">
                <label for="reminder-date">Data e Ora:</label>
                <input type="datetime-local" id="reminder-date">
            </div>

            <div class="input-group">
                <label for="reminder-icon">Icona:</label>
                <select id="reminder-icon">
                    <option value="📝">📝 Nota</option>
                    <option value="🎉">🎉 Celebrazione</option>
                    <option value="🏋️">🏋️ Esercizio</option>
                    <option value="🍽️">🍽️ Pasto</option>
                    <option value="💼">💼 Lavoro</option>
                    <option value="🎁">🎁 Regalo</option>
                </select>
            </div>

            <div class="input-group">
                <label for="reminder-color">Colore Promemoria:</label>
                <div class="color-picker" id="color-picker"></div>
            </div>

            <button onclick="addReminder()">Aggiungi Promemoria</button>
        </div>

        <div class="view-reminders-container" id="view-reminders">
            <h2>Visualizza Promemoria</h2>
            <div class="search-bar">
                <input type="text" id="search-reminder" placeholder="Cerca promemoria" onkeyup="searchReminders()">
                <button class="sort-button" onclick="sortReminders()">Ordina per Data</button>
            </div>
            <div id="reminders-list" class="reminders-list"></div>
        </div>
    </div>

    <script>
        const { DateTime } = luxon;

        let selectedColor = '#FFFFFF';
        const colorOptions = ['#FFB3B3', '#B3E0FF', '#B3FFB3', '#FFD9B3'];
        const themeOptions = [
            { primary: '#FFB3B3', background: '#F9EAE9', text: '#333' },
            { primary: '#B3E0FF', background: '#E6F0FF', text: '#333' },
            { primary: '#B3FFB3', background: '#E6F9E6', text: '#333' },
            { primary: '#FFD9B3', background: '#FDF0E6', text: '#333' }
        ];
        let selectedTheme = themeOptions[0];
        let reminders = [];

        if ('serviceWorker' in navigator && 'PushManager' in window) {
            navigator.serviceWorker.register('data:application/javascript;base64,' + btoa(`
                self.addEventListener('install', event => {
                    console.log('Service Worker installato');
                });

                self.addEventListener('activate', event => {
                    console.log('Service Worker attivato');
                });

                self.addEventListener('push', event => {
                    const data = event.data.json();
                    const options = {
                        body: data.body,
                        icon: data.icon,
                        tag: data.tag,
                        actions: data.actions
                    };

                    event.waitUntil(
                        self.registration.showNotification(data.title, options)
                    );
                });

                self.addEventListener('notificationclick', event => {
                    const action = event.action;

                    if (action === 'complete') {
                        console.log('Promemoria completato');
                    } else if (action === 'snooze') {
                        console.log('Promemoria rimandato');
                    }

                    event.notification.close();
                });
            `)).then(reg => console.log('Service Worker registrato', reg))
              .catch(err => console.error('Service Worker non registrato', err));
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const container = document.getElementById('container');
            const toggleButton = document.getElementById('sidebar-toggle');
            sidebar.classList.toggle('open');
            container.style.marginLeft = sidebar.classList.contains('open') ? '250px' : '0';
            toggleButton.style.left = sidebar.classList.contains('open') ? '270px' : '20px';
        }

        function showSection(sectionId) {
            document.querySelectorAll('.settings-container, .add-reminder-container, .view-reminders-container').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function createColorPicker() {
            const colorPicker = document.getElementById('color-picker');
            colorOptions.forEach(color => {
                const colorOption = document.createElement('div');
                colorOption.className = 'color-option';
                colorOption.style.backgroundColor = color;
                colorOption.onclick = () => {
                    selectedColor = color;
                    document.querySelectorAll('.color-option').forEach(opt => opt.style.border = 'none');
                    colorOption.style.border = '2px solid black';
                };
                colorPicker.appendChild(colorOption);
            });
        }

        function createThemePicker() {
            const themePicker = document.getElementById('theme-picker');
            themeOptions.forEach((theme, index) => {
                const themeOption = document.createElement('div');
                themeOption.className = 'theme-option';
                themeOption.style.backgroundColor = theme.primary;
                themeOption.onclick = () => {
                    selectedTheme = theme;
                    document.documentElement.style.setProperty('--primary-color', theme.primary);
                    document.documentElement.style.setProperty('--background-color', theme.background);
                    document.documentElement.style.setProperty('--text-color', theme.text);
                    document.querySelectorAll('.theme-option').forEach(opt => opt.style.border = 'none');
                    themeOption.style.border = '2px solid black';
                };
                themePicker.appendChild(themeOption);

                if (index === 0) {
                    themeOption.style.border = '2px solid black';
                }
            });
        }

        function askNotificationPermission() {
            if (!("Notification" in window)) {
                alert("Questo browser non supporta le notifiche.");
            } else if (Notification.permission !== "granted") {
                Notification.requestPermission();
            }
        }

        function sendPersistentNotification(reminder) {
            if (Notification.permission === "granted" && navigator.serviceWorker) {
                navigator.serviceWorker.ready.then(swReg => {
                    swReg.showNotification(`${reminder.icon} Promemoria`, {
                        body: reminder.text,
                        icon: "path_to_icon.png",
                        tag: reminder.id,
                        requireInteraction: true,
                        actions: [
                            { action: 'complete', title: 'Completa' },
                            { action: 'snooze', title: 'Rimanda' }
                        ]
                    });
                });
            }
        }

        function addReminder() {
            const text = document.getElementById('reminder-text').value;
            const date = document.getElementById('reminder-date').value;
            const icon = document.getElementById('reminder-icon').value;

            if (!text || !date) {
                alert('Per favore, compila tutti i campi');
                return;
            }

            const reminder = {
                id: Date.now(),
                text,
                date: DateTime.fromISO(date),
                icon,
                color: selectedColor,
                completed: false
            };

            reminders.push(reminder);
            renderReminders();
            sendPersistentNotification(reminder);
        }

        function renderReminders() {
            const remindersList = document.getElementById('reminders-list');
            remindersList.innerHTML = '';

            const filteredReminders = reminders.filter(reminder => {
                const searchQuery = document.getElementById('search-reminder').value.toLowerCase();
                return reminder.text.toLowerCase().includes(searchQuery);
            });

            filteredReminders.forEach(reminder => {
                const reminderItem = document.createElement('div');
                reminderItem.className = `reminder-item ${reminder.completed ? 'completed' : ''}`;
                reminderItem.style.backgroundColor = reminder.color;

                const reminderContent = document.createElement('div');
                reminderContent.className = 'reminder-content';
                reminderContent.innerHTML = `${reminder.icon} ${reminder.text} <span>${reminder.date.toLocaleString(DateTime.DATETIME_MED)}</span>`;

                const completeButton = document.createElement('button');
                completeButton.className = 'complete-btn';
                completeButton.textContent = 'Completa';
                completeButton.onclick = () => {
                    reminder.completed = !reminder.completed;
                    renderReminders();
                };

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.textContent = 'Elimina';
                deleteButton.onclick = () => {
                    reminders = reminders.filter(r => r.id !== reminder.id);
                    renderReminders();
                };

                reminderItem.appendChild(reminderContent);
                reminderItem.appendChild(completeButton);
                reminderItem.appendChild(deleteButton);

                remindersList.appendChild(reminderItem);
            });
        }

        function searchReminders() {
            renderReminders();
        }

        function sortReminders() {
            reminders.sort((a, b) => a.date - b.date);
            renderReminders();
        }

        createColorPicker();
        createThemePicker();
        askNotificationPermission();
    </script>
</body>
</html>
