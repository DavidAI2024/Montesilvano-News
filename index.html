<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montesilvano News</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #333333;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            box-shadow: 0 4px 6px var(--shadow-color);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all var(--transition-speed) ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-title {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 0.5rem;
            border-radius: 50%;
            background-color: white;
            padding: 5px;
            transition: transform var(--transition-speed) ease;
        }

        .logo:hover {
            transform: rotate(360deg);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        nav {
            position: fixed;
            top: 60px;
            left: -100%;
            width: 100%;
            height: calc(100% - 60px);
            background-color: var(--primary-color);
            transition: left var(--transition-speed) ease;
            z-index: 999;
        }

        nav.active {
            left: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 1rem;
            margin: 0;
        }

        nav ul li {
            margin-bottom: 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.2rem;
            transition: color var(--transition-speed) ease;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 5rem 1rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .info-box {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-color);
            margin: 0.5rem;
            padding: 1rem;
            width: calc(50% - 1rem);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .info-box::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(52, 152, 219, 0.2), rgba(52, 152, 219, 0));
            transition: top var(--transition-speed) ease;
        }

        .info-box:hover::before {
            top: 0;
        }

        .info-box:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .info-box h3 {
            margin: 0.5rem 0 0;
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            transition: transform var(--transition-speed) ease;
        }

        .info-box:hover .icon {
            transform: scale(1.2);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
        }

        .modal.active {
            opacity: 1;
        }

        .modal-content {
            background-color: var(--card-background);
            margin: 20% auto;
            padding: 1.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 30px var(--shadow-color);
            position: relative;
            transform: scale(0.7);
            opacity: 0;
            transition: all var(--transition-speed) ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 0.5rem;
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: color var(--transition-speed) ease;
        }

        .close:hover,
        .close:focus {
            color: var(--accent-color);
        }

        #modal-title {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        #modal-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            color: white;
            background-color: var(--secondary-color);
            text-decoration: none;
            border-radius: 25px;
            transition: all var(--transition-speed) ease;
            font-weight: 500;
        }

        #modal-link:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .search-container {
            position: relative;
            margin-left: auto;
            margin-right: 1rem;
        }

        .search-input {
            padding: 0.2rem 0.5rem;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all var(--transition-speed) ease;
            width: 70%;
            max-width: 100px;
        }

        .search-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .menu-toggle {
            display: block;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .info-box {
                width: calc(33.33% - 1rem);
            }

            nav {
                position: static;
                width: auto;
                height: auto;
                background-color: transparent;
            }

            nav ul {
                display: flex;
                padding: 0;
            }

            nav ul li {
                margin-left: 1.5rem;
                margin-bottom: 0;
            }

            nav ul li a {
                font-size: 1rem;
            }

            .menu-toggle {
                display: none;
            }
        }

        @media (min-width: 1024px) {
            .info-box {
                width: calc(25% - 1rem);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-title">
                <img src="news.png" alt="Logo Info Montesilvano" class="logo">
                <h1>Montesilvano News</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">Chi Siamo</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Cerca...">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main id="main-content">
        <!-- Le sezioni verranno generate dinamicamente con JavaScript -->
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <a id="modal-link" href="#" target="_blank">Vai al bot Telegram</a>
        </div>
    </div>

    <script>
        const sections = [
            {
                title: "Prezzi benzina",
                icon: "fas fa-gas-pump",
                description: "Confronta i prezzi del carburante nelle stazioni di servizio di Montesilvano.",
                link: "https://t.me/prezzibenzinamontesilvanobot"
            },
            {
                title: "Farmacie di turno",
                icon: "fas fa-prescription-bottle-medical",
                description: "Trova le farmacie aperte e di turno a Montesilvano.",
                link: "https://t.me/farmaciediturnomontesilvanobot"
            },
            {
                title: "Film The Space Cinema",
                icon: "fas fa-film",
                description: "Scopri la programmazione del cinema The Space a Montesilvano.",
                link: "https://t.me/thespacecinemamontesilvanobot"
            },
            {
                title: "Orari PDF & Traffico",
                icon: "fas fa-bus",
                description: "Consulta gli orari dei trasporti pubblici e le informazioni sul traffico.",
                link: "https://t.me/autobusetrafficomontesilvanobot"
            },
            {
                title: "Ultima partita Pescara",
                icon: "fas fa-futbol",
                description: "Risultati e highlights dell'ultima partita del Pescara Calcio.",
                link: "https://t.me/pescarapartitabot"
            },
            {
                title: "Affitti Montesilvano",
                icon: "fas fa-home",
                description: "Trova le migliori offerte di affitto a Montesilvano.",
                link: "https://t.me/affittimontesilvanobot"
            },
            {
                title: "Qualità aria",
                icon: "fas fa-wind",
                description: "Controlla i livelli di qualità dell'aria a Montesilvano.",
                link: "https://t.me/qualitaariamontesilvanobot"
            },
            {
                title: "Offerte lavoro",
                icon: "fas fa-briefcase",
                description: "Scopri le opportunità di lavoro nella zona di Montesilvano.",
                link: "https://t.me/offertelavoromontesilvanobot"
            },
            {
                title: "Info comunali",
                icon: "fas fa-city",
                description: "Accedi alle informazioni e ai servizi del Comune di Montesilvano.",
                link: "https://t.me/comunemontesilvanoinfobot"
            },
            {
                title: "Notizie Montesilvano",
                icon: "fas fa-newspaper",
                description: "Leggi le ultime notizie e gli aggiornamenti su Montesilvano.",
                link: "https://t.me/montesilvanonewsbot"
            },
            {
                title: "Enel mappa interruzione",
                icon: "fas fa-bolt",
                description: "Visualizza la mappa delle interruzioni elettriche programmate.",
                link: "https://t.me/enelmontesilvanoalertbot"
            },
            {
                title: "ACA allert",
                icon: "fas fa-tint",
                description: "Ricevi avvisi sulle interruzioni del servizio idrico.",
                link: "https://t.me/acamontesilvanoalertbot"
            },
            {
                title: "Promemoria eventi",
                icon: "fas fa-calendar-alt",
                description: "Imposta promemoria per gli eventi importanti a Montesilvano.",
                link: "https://t.me/promemoriaeventimontesilvanobot"
            },
            {
                title: "Eventi Mix (culturali)",
                icon: "fas fa-theater-masks",
                description: "Esplora gli eventi culturali e di intrattenimento a Montesilvano.",
                link: "https://t.me/eventiculturalipebot"
            },
            {   title: "Offerte e sconti",
                icon: "fas fa-tags",
                description: "Trova le migliori offerte e sconti nei negozi locali.",
                link: "https://t.me/volantinimontesilvanobot"
            },
            {
                title: "Ricettario",
                icon: "fas fa-utensils",
                description: "Scopri le ricette tradizionali abruzzesi e di Montesilvano.",
                link: "https://t.me/ricettarioculinariobot"
            },
            {
                title: "Attesa ospedale",
                icon: "fas fa-hospital",
                description: "Controlla i tempi di attesa al pronto soccorso più vicino.",
                link: "https://t.me/pescaratimehospitalbot"
            },
            {
                title: "Animali smarriti",
                icon: "fas fa-paw",
                description: "Segnala o cerca animali smarriti nella zona di Montesilvano.",
                link: "https://t.me/animalimontesilvanobot"
            },
            {
                title: "Veterinari in Zona",
                icon: "fas fa-clinic-medical",
                description: "Cerca i veterinari disponibili localmente!",
                link: "https://t.me/vetfindermontesilvanobot"
            },
            {
                title: "Meteo e bollettini",
                icon: "fas fa-cloud-sun",
                description: "Consulta le previsioni meteo e i bollettini per Montesilvano.",
                link: "https://t.me/meteopromontesilvanobot"
            },
            {
                title: "Strutture ricettive",
                icon: "fas fa-hotel",
                description: "Trova hotel, B&B e altre strutture ricettive a Montesilvano.",
                link: "https://t.me/strutturericettivebot"
            }
        ];

        const mainContent = document.getElementById('main-content');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalLink = document.getElementById('modal-link');
        const closeButton = document.getElementsByClassName('close')[0];
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');

        function createInfoBoxes() {
            sections.forEach((section) => {
                const box = document.createElement('div');
                box.className = 'info-box';
                box.innerHTML = `
                    <i class="icon ${section.icon}"></i>
                    <h3>${section.title}</h3>
                `;
                box.onclick = () => openModal(section);
                mainContent.appendChild(box);
            });
        }

        function openModal(section) {
            modalTitle.textContent = section.title;
            modalDescription.textContent = section.description;
            modalLink.href = section.link;
            modal.style.display = 'block';
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        }

        function closeModal() {
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        closeButton.onclick = closeModal;

        window.onclick = (event) => {
            if (event.target == modal) {
                closeModal();
            }
        }

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });

        // Funzione per la ricerca
        function searchInfoBoxes() {
            const searchInput = document.querySelector('.search-input');
            const filter = searchInput.value.toLowerCase();
            const infoBoxes = document.querySelectorAll('.info-box');

            infoBoxes.forEach((box) => {
                const title = box.querySelector('h3').textContent.toLowerCase();
                if (title.includes(filter)) {
                    box.style.display = '';
                } else {
                    box.style.display = 'none';
                }
            });
        }

        document.querySelector('.search-button').addEventListener('click', searchInfoBoxes);
        document.querySelector('.search-input').addEventListener('keyup', searchInfoBoxes);

        // Animazione dello scroll per l'header
        let lastScrollTop = 0;
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                document.querySelector('header').style.transform = 'translateY(-100%)';
            } else {
                document.querySelector('header').style.transform = 'translateY(0)';
            }
            lastScrollTop = scrollTop;
        });

        // Inizializzazione
        createInfoBoxes();
    </script>
</body>
</html>
