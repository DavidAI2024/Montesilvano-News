<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promemoria Personalizzabile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.3.1/luxon.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f4f7f9;
            --text-color: #333;
            --sidebar-bg: #333333;
            --sidebar-text: #ffffff;
            --highlight-color: #4a90e2;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            transition: margin-left 0.3s ease;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            transform: translateX(-250px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 24px;
            z-index: 1001;
            transition: left 0.3s ease;
        }

        .sidebar.open + .sidebar-toggle {
            left: 270px;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
        }

        .menu li {
            border-bottom: 1px solid #444;
        }

        .menu a {
            display: flex;
            align-items: center;
            color: var(--sidebar-text);
            text-decoration: none;
            padding: 15px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: var(--highlight-color);
        }

        .menu .icon {
            margin-right: 10px;
        }

        .container {
            margin-left: 0;
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: margin-left 0.3s ease;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        .reminders-list {
            margin-top: 30px;
        }

        .reminder-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reminder-item.completed {
            text-decoration: line-through;
            background-color: #d3ffd3;
        }

        .reminder-item .icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .reminder-item .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .reminder-item .complete-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }

        .color-picker, .theme-picker {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .color-option, .theme-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .sort-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .sort-button:hover {
            background-color: #d07b0c;
        }

        .settings-container, .add-reminder-container, .view-reminders-container {
            display: none;
        }

        .settings-container.active, .add-reminder-container.active, .view-reminders-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <ul class="menu">
            <li><a href="#visualizza" onclick="showSection('view-reminders')"><i class="icon">üìã</i>Visualizza Promemoria</a></li>
            <li><a href="#crea" onclick="showSection('add-reminder')"><i class="icon">‚ûï</i>Aggiungi Promemoria</a></li>
            <li><a href="#impostazioni" onclick="showSection('settings')"><i class="icon">‚öôÔ∏è</i>Impostazioni</a></li>
        </ul>
    </div>
    
    <button class="sidebar-toggle" id="sidebar-toggle" onclick="toggleSidebar()">
        <span>&#9776;</span>
    </button>

    <div class="container" id="container">
        <h1>üìù Promemoria Personalizzabile</h1>
        
        <div class="settings-container" id="settings">
            <h2>Impostazioni</h2>
            <label for="theme-picker">Tema Pastellato:</label>
            <div class="theme-picker" id="theme-picker"></div>
        </div>

        <div class="add-reminder-container" id="add-reminder">
            <h2>Aggiungi Promemoria</h2>
            <div class="input-group">
                <label for="reminder-text">Promemoria:</label>
                <input type="text" id="reminder-text" placeholder="Inserisci il tuo promemoria">
            </div>
            
            <div class="input-group">
                <label for="reminder-date">Data e Ora:</label>
                <input type="datetime-local" id="reminder-date">
            </div>
            
            <div class="input-group">
                <label for="reminder-icon">Icona:</label>
                <select id="reminder-icon">
                    <option value="üìù">üìù Nota</option>
                    <option value="üéâ">üéâ Celebrazione</option>
                    <option value="üèãÔ∏è">üèãÔ∏è Esercizio</option>
                    <option value="üçΩÔ∏è">üçΩÔ∏è Pasto</option>
                    <option value="üíº">üíº Lavoro</option>
                    <option value="üéÅ">üéÅ Regalo</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="reminder-color">Colore Promemoria:</label>
                <div class="color-picker" id="color-picker"></div>
            </div>

            <button onclick="addReminder()">Aggiungi Promemoria</button>
        </div>

        <div class="view-reminders-container" id="view-reminders">
            <h2>Visualizza Promemoria</h2>
            <div class="search-bar">
                <input type="text" id="search-reminder" placeholder="Cerca promemoria" onkeyup="searchReminders()">
                <button class="sort-button" onclick="sortReminders()">Ordina per Data</button>
            </div>
            <div id="reminders-list" class="reminders-list"></div>
        </div>
    </div>

    <script>
        const { DateTime } = luxon;

        let selectedColor = '#FFFFFF';
        const colorOptions = ['#FFB3B3', '#B3E0FF', '#B3FFB3', '#FFD9B3'];
        const themeOptions = [
            {primary: '#FFB3B3', background: '#F9EAE9', text: '#333'},
            {primary: '#B3E0FF', background: '#E6F0FF', text: '#333'},
            {primary: '#B3FFB3', background: '#E6F9E6', text: '#333'},
            {primary: '#FFD9B3', background: '#FDF0E6', text: '#333'}
        ];
        let selectedTheme = themeOptions[0];
        let reminders = [];

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const container = document.getElementById('container');
            const toggleButton = document.getElementById('sidebar-toggle');
            sidebar.classList.toggle('open');
            container.style.marginLeft = sidebar.classList.contains('open') ? '250px' : '0';
            toggleButton.style.left = sidebar.classList.contains('open') ? '270px' : '20px';
        }

        function showSection(sectionId) {
            document.querySelectorAll('.settings-container, .add-reminder-container, .view-reminders-container').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function createColorPicker() {
            const colorPicker = document.getElementById('color-picker');
            colorOptions.forEach(color => {
                const colorOption = document.createElement('div');
                colorOption.className = 'color-option';
                colorOption.style.backgroundColor = color;
                colorOption.onclick = () => {
                    selectedColor = color;
                    document.querySelectorAll('.color-option').forEach(opt => opt.style.border = 'none');
                    colorOption.style.border = '2px solid black';
                };
                colorPicker.appendChild(colorOption);
            });
        }

        function createThemePicker() {
            const themePicker = document.getElementById('theme-picker');
            themeOptions.forEach((theme, index) => {
                const themeOption = document.createElement('div');
                themeOption.className = 'theme-option';
                themeOption.style.backgroundColor = theme.primary;
                themeOption.onclick = () => {
                    selectedTheme = theme;
                    document.documentElement.style.setProperty('--primary-color', theme.primary);
                    document.documentElement.style.setProperty('--background-color', theme.background);
                    document.documentElement.style.setProperty('--text-color', theme.text);
                    document.querySelectorAll('.theme-option').forEach(opt => opt.style.border = 'none');
                    themeOption.style.border = '2px solid black';
                };
                themePicker.appendChild(themeOption);

                if (index === 0) {
                    themeOption.style.border = '2px solid black';
                }
            });
        }

        function askNotificationPermission() {
            if (!("Notification" in window)) {
                alert("Questo browser non supporta le notifiche.");
            } else if (Notification.permission !== "granted") {
                Notification.requestPermission();
            }
        }

        function sendNotification(reminder) {
            if (Notification.permission === "granted") {
                const notification = new Notification(`${reminder.icon} Promemoria`, {
                    body: reminder.text,
                    icon: "path_to_icon.png"
                });
            }
        }

        function addReminder() {
            const text = document.getElementById('reminder-text').value;
            const date = document.getElementById('reminder-date').value;
            const icon = document.getElementById('reminder-icon').value;

            if (!text || !date) {
                alert('Per favore, compila tutti i campi');
                return;
            }

            const reminder = {
                id: Date.now(),
                text,
                date: DateTime.fromISO(date),
                icon,
                color: selectedColor,
                completed: false
            };

            reminders.push(reminder);
            displayReminders();

            const interval = setInterval(() => {
                const now = DateTime.now();
                if (now >= reminder.date) {
                    sendNotification(reminder);
                    clearInterval(interval);
                }
            }, 60000);

            document.getElementById('reminder-text').value = '';
            document.getElementById('reminder-date').value = '';
            document.getElementById('reminder-icon').selectedIndex = 0;
        }

        function displayReminders() {
            const remindersList = document.getElementById('reminders-list');
            remindersList.innerHTML = '';
            reminders.forEach(reminder => {
                const reminderItem = document.createElement('div');
                reminderItem.className = `reminder-item ${reminder.completed ? 'completed' : ''}`;
                reminderItem.style.borderLeft = `5px solid ${reminder.color}`;
                reminderItem.innerHTML = `
                    <span class="icon">${reminder.icon}</span>
                    <span>${reminder.text} - ${reminder.date.toLocaleString(DateTime.DATETIME_SHORT)}</span>
                    <button class="complete-btn" onclick="markAsComplete(${reminder.id})">${reminder.completed ? 'Annulla' : 'Completa'}</button>
                    <button class="delete-btn" onclick="deleteReminder(${reminder.id})">Elimina</button>
                `;
                remindersList.appendChild(reminderItem);
            });
        }

        function deleteReminder(id) {
            reminders = reminders.filter(reminder => reminder.id !== id);
            displayReminders();
        }

        function markAsComplete(id) {
            const reminder = reminders.find(reminder => reminder.id === id);
            reminder.completed = !reminder.completed;
            displayReminders();
        }

        function searchReminders() {
            const query = document.getElementById('search-reminder').value.toLowerCase();
            const filteredReminders = reminders.filter(reminder =>
                reminder.text.toLowerCase().includes(query) ||
                reminder.date.toLocaleString(DateTime.DATETIME_SHORT).includes(query)
            );
            displayFilteredReminders(filteredReminders);
        }

        function displayFilteredReminders(filteredReminders) {
            const remindersList = document.getElementById('reminders-list');
            remindersList.innerHTML = '';
            filteredReminders.forEach(reminder => {
                const reminderItem = document.createElement('div');
                reminderItem.className = `reminder-item ${reminder.completed ? 'completed' : ''}`;
                reminderItem.style.borderLeft = `5px solid ${reminder.color}`;
                reminderItem.innerHTML = `
                    <span class="icon">${reminder.icon}</span>
                    <span>${reminder.text} - ${reminder.date.toLocaleString(DateTime.DATETIME_SHORT)}</span>
                    <button class="complete-btn" onclick="markAsComplete(${reminder.id})">${reminder.completed ? 'Annulla' : 'Completa'}</button>
                    <button class="delete-btn" onclick="deleteReminder(${reminder.id})">Elimina</button>
                `;
                remindersList.appendChild(reminderItem);
            });
        }

        function sortReminders() {
            reminders.sort((a, b) => a.date - b.date);
            displayReminders();
        }

        createColorPicker();
        createThemePicker();
        askNotificationPermission();
    </script>
</body>
</html>
