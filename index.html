<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Material Design Magnet Downloader</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

    <style>
        /* Background Animation */
        body {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            animation: backgroundShift 10s infinite alternate ease-in-out;
            overflow-x: hidden;
            height: 100%;
        }

        @keyframes backgroundShift {
            0% { background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); }
            50% { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
            100% { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
        }

        /* Glass Effect Container */
        .glass {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8.5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Parallax Effect */
        .parallax {
            background-image: url('https://source.unsplash.com/1600x900/?nature,water');
            height: 50vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .navbar ul {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            list-style: none;
        }

        .navbar ul li a {
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #ffeb3b;
        }

        /* Button Styles */
        .btn-primary {
            @apply bg-blue-500 text-white font-bold py-2 px-4 rounded-full shadow-lg transform transition duration-300 ease-in-out hover:bg-blue-700 hover:scale-105;
        }

        /* Floating buttons */
        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #f50057;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .floating-btn:hover {
            background-color: #d5004f;
            transform: scale(1.05);
        }

        .floating-btn .material-icons {
            color: white;
            font-size: 30px;
        }
        
        /* GSAP animated sections */
        .gsap-section {
            opacity: 0;
        }

        /* Advanced Cards */
        .card {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar fixed top-0 w-full">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Parallax Section -->
    <div class="parallax"></div>

    <!-- Content Section -->
    <section class="container mx-auto py-10 px-6 gsap-section">
        <div class="glass max-w-md mx-auto text-center p-10 rounded-lg shadow-lg">
            <h1 class="text-2xl text-gray-800 font-bold animate__animated animate__fadeInDown">Download Magnet Link</h1>
            <div class="mt-5">
                <input id="magnetLink" type="text" class="w-full p-3 text-center rounded-md focus:ring-4 focus:ring-blue-200" placeholder="Inserisci magnet link">
            </div>
            <button id="downloadButton" class="btn-primary mt-5">Download Magnet Link</button>
            <p id="status" class="mt-3 text-gray-600"></p>
        </div>
    </section>

    <!-- Card Section -->
    <section class="container mx-auto py-10 px-6 gsap-section">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="card">
                <h2 class="text-lg font-bold">Feature 1</h2>
                <p class="text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="card">
                <h2 class="text-lg font-bold">Feature 2</h2>
                <p class="text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="card">
                <h2 class="text-lg font-bold">Feature 3</h2>
                <p class="text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>
    </section>

    <!-- Floating Button -->
    <div class="floating-btn">
        <span class="material-icons">add</span>
    </div>

    <!-- GSAP Animations -->
    <script>
        document.getElementById('downloadButton').addEventListener('click', function () {
            var magnetLink = document.getElementById('magnetLink').value;
            var status = document.getElementById('status');

            if (magnetLink.trim() === '') {
                status.textContent = 'Inserisci un link magnet valido.';
                return;
            }

            if (!magnetLink.startsWith('magnet:')) {
                status.textContent = 'Il link inserito non è valido.';
                return;
            }

            var anchor = document.createElement('a');
            anchor.href = magnetLink;
            anchor.download = 'file.torrent';
            anchor.click();

            status.textContent = 'Il link magnet è stato inviato al client.';
        });

        // GSAP animations
        gsap.to(".gsap-section", { 
            opacity: 1, 
            duration: 1.5, 
            stagger: 0.5 
        });
    </script>
</body>
</html>
