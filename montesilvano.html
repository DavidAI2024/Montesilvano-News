<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Montesilvano</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1565C0;
            --secondary-color: #2196F3;
            --accent-color: #FFC107;
            --text-color: #333333;
            --background-color: #F5F5F5;
            --card-background: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1.5rem;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .logo-title {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-right: 1rem;
            border-radius: 50%;
            background-color: white;
            padding: 5px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .info-box {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            margin: 1rem;
            padding: 1.5rem;
            width: calc(25% - 2rem);
            min-width: 200px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .info-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .info-box h3 {
            margin: 1rem 0 0;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--card-background);
            margin: 10% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px var(--shadow-color);
            position: relative;
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 0.5rem;
            color: var(--text-color);
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: var(--primary-color);
        }

        #modal-title {
            margin-top: 0;
            color: var(--primary-color);
        }

        #modal-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            color: white;
            background-color: var(--secondary-color);
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        #modal-link:hover {
            background-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .info-box {
                width: calc(50% - 2rem);
            }
        }

        @media (max-width: 480px) {
            .info-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="news.png" alt="Logo Info Montesilvano" class="logo">
            <h1>Montesilvano News</h1>
        </div>
    </header>

    <main id="main-content">
        <!-- Le sezioni verranno generate dinamicamente con JavaScript -->
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <a id="modal-link" href="#" target="_blank">Vai al bot Telegram</a>
        </div>
    </div>

    <script>
        const sections = [
            {
                title: "Prezzi benzina",
                icon: "⛽",
                description: "Confronta i prezzi del carburante nelle stazioni di servizio di Montesilvano."
            },
            {
                title: "Farmacie di turno",
                icon: "💊",
                description: "Trova le farmacie aperte e di turno a Montesilvano."
            },
            {
                title: "Film The Space Cinema",
                icon: "🎬",
                description: "Scopri la programmazione del cinema The Space a Montesilvano."
            },
            {
                title: "Orari PDF & Traffico",
                icon: "🚗",
                description: "Consulta gli orari dei trasporti pubblici e le informazioni sul traffico."
            },
            {
                title: "Ultima partita Pescara",
                icon: "⚽",
                description: "Risultati e highlights dell'ultima partita del Pescara Calcio."
            },
            {
                title: "Affitti Montesilvano",
                icon: "🏠",
                description: "Trova le migliori offerte di affitto a Montesilvano."
            },
            {
                title: "Qualità aria",
                icon: "🌬️",
                description: "Controlla i livelli di qualità dell'aria a Montesilvano."
            },
            {
                title: "Offerte lavoro",
                icon: "💼",
                description: "Scopri le opportunità di lavoro nella zona di Montesilvano."
            },
            {
                title: "Info comunali",
                icon: "🏛️",
                description: "Accedi alle informazioni e ai servizi del Comune di Montesilvano."
            },
            {
                title: "Notizie Montesilvano",
                icon: "📰",
                description: "Leggi le ultime notizie e gli aggiornamenti su Montesilvano."
            },
            {
                title: "Enel mappa interruzione",
                icon: "🔌",
                description: "Visualizza la mappa delle interruzioni elettriche programmate."
            },
            {
                title: "ACA allert",
                icon: "💧",
                description: "Ricevi avvisi sulle interruzioni del servizio idrico."
            },
            {
                title: "Promemoria eventi",
                icon: "📅",
                description: "Imposta promemoria per gli eventi importanti a Montesilvano."
            },
            {
                title: "Eventi Mix (culturali)",
                icon: "🎭",
                description: "Esplora gli eventi culturali e di intrattenimento a Montesilvano."
            },
            {
                title: "Offerte e sconti",
                icon: "🏷️",
                description: "Trova le migliori offerte e sconti nei negozi locali."
            },
            {
                title: "Ricettario",
                icon: "🍳",
                description: "Scopri le ricette tradizionali abruzzesi e di Montesilvano."
            },
            {
                title: "Attesa ospedale",
                icon: "🏥",
                description: "Controlla i tempi di attesa al pronto soccorso più vicino."
            },
            {
                title: "Animali smarriti",
                icon: "🐾",
                description: "Segnala o cerca animali smarriti nella zona di Montesilvano."
            },
            {
                title: "Meteo e bollettini",
                icon: "🌤️",
                description: "Consulta le previsioni meteo e i bollettini per Montesilvano."
            },
            {
                title: "Strutture ricettive",
                icon: "🏨",
                description: "Trova hotel, B&B e altre strutture ricettive a Montesilvano."
            }
        ];

        const mainContent = document.getElementById('main-content');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalLink = document.getElementById('modal-link');
        const closeButton = document.getElementsByClassName('close')[0];

        sections.forEach((section) => {
            const box = document.createElement('div');
            box.className = 'info-box';
            box.innerHTML = `
                <span class="icon">${section.icon}</span>
                <h3>${section.title}</h3>
            `;
            box.onclick = () => openModal(section);
            mainContent.appendChild(box);
        });

        function openModal(section) {
            modalTitle.textContent = section.title;
            modalDescription.textContent = section.description;
            modalLink.href = `https://t.me/MontesilvanoInfoBot?start=${encodeURIComponent(section.title)}`;
            modal.style.display = 'block';
        }

        closeButton.onclick = () => {
            modal.style.display = 'none';
        }

        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
